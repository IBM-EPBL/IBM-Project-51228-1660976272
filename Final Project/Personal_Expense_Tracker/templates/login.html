{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<style >
    main{
        /* Only for login page */
        background-image: url(../static/bg_front5.jpg) ;
        background-size: cover;
        height: 100%;
        overflow: hidden;
    }
</style>
<h2>Personal Expense Tracker</h2>
<small class="text-muted"><em>Welcomes</em></small><br>
<img class="mb-4" src="/static/logo.png" alt="Personal Expense Tracker logo" width="90" height="90">

<br>
<h1 class="h3 mb-3 font-weight-normal">Sign IN</h1>
<form action="/login" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
        <label>Username : </label>
        <input autocomplete="off" autofocus class="form-control" name="username" type="text">
    </div>
    <div class="form-group">
        <label>Password : </label>
        <input class="form-control" name="password" type="password">
    </div>
    <br>
    <button class="btn btn-success" type="submit">Log In</button>
</form>
{% endblock %}
